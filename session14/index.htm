<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>In-Class Activity</title>

	<style>
		button{position:absolute; top:0px; left:0px}
	</style>

	<script>
	
	function Chgbtn()
	{
		var rand1 = Math.floor(Math.random()*500);
		var rand2 = Math.floor(Math.random()*500);
		var buttontext = new Array("Click Me", "Move Me", "Click Here", "Button", "Next");
		var textNumber= Math.floor(Math.random()*buttontext.length);
		var btn=document.getElementById("btn");
		btn.style.top=rand1+"px";
		btn.style.left=rand2+"px";
		btn.innerHTML=buttontext[textNumber]

	}
	</script>
	
  </head>

  <body>
	<button id="btn" onclick="Chgbtn()" type="button">Click Me</button>
  </body>
</html>
