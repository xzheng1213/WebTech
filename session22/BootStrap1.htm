<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example 1 -- grids</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>      
  <div class="row">
    <div class="col-sm-6" style="background-color:lavender;">
      <p>This is our first paragraph in our first column is our first row.</p>
      <p> This is the second paragraph in our first column in our first row.</p>
    </div>
    <div class="col-sm-6" style="background-color:lavenderblush;">
      <p>This is the only paragraph in our second column. btw ... could you tell I like all shades of purple??</p>
    </div>
  </div>
</div>
    
</body>
</html>
