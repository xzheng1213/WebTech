<!DOCTYPE html>

<html lang="en"> 
<head>
	<title>InnerHTML JS Example</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<script>
		function chgColor()
		{
			var myp1=document.getElementById("p1")
			if (myp1.style.color=="blue") myp1.style.color="red";
			else myp1.style.color="blue";
		}
	</script>
	
</head>
<body>
	<p style="color:blue; font-size:30pt" id="p1" onmouseover="chgColor()">When the user mouses over this paragraph, its color should change</p>
</body>
</html>
